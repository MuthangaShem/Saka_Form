
{% extends "base.html" %} {% load bootstrap3 %} {% block content %}

<div class="signup__container">
  <div class="container__child signup__thumbnail">
      <div class="thumbnail__logo">
          <p class="logo__text" style="margin-top:20px; font-size:30px;font-family: 'Monoton', cursive;color: #ffc107" >SakaForm</p>
        </div>
    <div class="thumbnail__content">
      <h1 class="heading--primary">Welcome to SakaForm.</h1>
      <h2 class="heading--secondary">We focus on your plans...</h2>
    </div>
    <div class="signup__overlay"></div>
  </div>
  <div class="container__child signup__form">
    <div class="login-page">
      <div class="form" style="display:hidden">
          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            <label style="color:black">{{form.username.label}}</label> {{form.username}}{{form.username.errors}}
            <label style="color:black">{{form.password.label}}</label> {{form.password}}{{form.errors}}

 

            <a href="/profile">
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Login">
              </div>
            </a>


            <input type="hidden" name="next" value="{{next}}">

          

          <p class="message2">Not registered? <a href="{% url 'accounts:signup' %}">Create an account</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
<style media="screen">
@import url("https://fonts.googleapis.com/css?family=Droid+Sans|Amaranth|Monoton");
@import url(https://fonts.googleapis.com/css?family=Roboto:300);

.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}

.btn {
  color: black;
}

.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #4CAF50;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: rgb(81, 202, 206);
}
 .message1 {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
 .message1 a {
  color: #4CAF50;
  text-decoration: none;
}
.message2 {
 margin: 15px 0 0;
 color: #b3b3b3;
 font-size: 12px;
}
.message2 a {
 color: #4CAF50;
 text-decoration: none;
}
.form .register-form {
  display: none;
}

.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
body {
  background: #82dddd; /* fallback for old browsers */
  background: -webkit-linear-gradient(right, #76b852, #8DC26F);
  background: -moz-linear-gradient(right, #76b852, #8DC26F);
  background: -o-linear-gradient(right, #76b852, #8DC26F);

  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
  .signup__container {
